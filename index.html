<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
   
    

    <title>Login Pink Mode</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
             <div id="form_header">
                <h1>Login</h1>
                <i class="bi bi-moon-stars-fill" class="bi bi-brightness-high-fill" id="mode_icon"></i>
             </div>
            <div id="socialmedia">
                <a href="#">
                    <i class="bi bi-facebook" alt="logo do facebook"></i>
                </a>
                
                <a href="#">
                    <i class="bi bi-google" alt="logo do google"></i>
                </a>
                
                <a href="#">
                    <i class="bi bi-github" alt="logo do github"></i>
                </a>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Name 
                        <div class="input-field">
                            <i class="bi bi-person-fill"></i>
                            <input type="text" name="name" id="name">
                        </div>
                    </label>
   
                </div>

                <div class="input-box">
                    <label for="email">
                        Email
                            <div class="input-field">
                                <i class="bi bi-envelope-fill"></i>
                                <input type="email" name="email" id="email">
                            </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" name="password" id="password">
                        </div>
                    </label>
                </div>

                <div id="forgot_passworld">
                    <a href="#">
                        Forgot you password?
                    </a>
                </div>
                <div>
                    <button type="submit" id="button">
                    Login
                    </button>
                </div>


            </div>
            

            
        </form>
        
    </main>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
